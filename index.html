<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Main Page</title>
</head>
<body>
    <div class="containerPage">
        <div class="topBox">
            <button id="button">Dark/Light</button>
        </div>
        <div class="spaceBetween"></div>
        <div class="containerPage2">
        <div class="leftBox">
            <img src="./assets/images/croppedcircle.png" alt="circle">
            <div class="circleWords">My First Blog</div>
        </div>
        <div class="spaceBetween2"></div>
        <div class="rightBox">
            <form id="form">
                <h1>What's on your mind?</h1><br>
                <h3>Username</h3>
                <input type="text" class="inputBox" name="user" placeholder="Enter Username">
                <h3>Title</h3>
                <input type="text" class="inputBox" name="title" placeholder="Enter Title">
                <h3>Content</h3>
                <textarea class="inputBox2" name="content" placeholder="Enter Content"></textarea>
                <button id="button2">Submit</button>
            </form>
        </div>
        </div>
    </div>

    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/blog.js"></script>

</body>
</html>
